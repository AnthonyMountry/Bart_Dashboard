version: "3.8"

services:
  db:
    container_name: bart-dashboard-postgres
    image: postgres:12.2-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    ports:
      - target: 5432 # in container
        published: 3456 # host machine
        protocol: tcp
        mode: bridge
    # volumes:
    #   - ./db/cleaned:/db/cleaned:ro # data
    #   - ./db/postgres:/docker-entrypoint-initdb.d:ro # init scripts

  backend:
    container_name: bart-dashboard-backend
    build:
      context: .
      dockerfile: Dockerfile
    command: ["wait-for", "localhost:3456", "--", "docker/entrypoint.sh", "flask", "run", "--with-threads"]
    command:
      - wait-for
      - localhost:3456
      - '--'
      - docker/entrypoint.sh
      - flask
      - run
      - '--with-threads'
      - '--reload'
    restart: unless-stopped
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 3456
      POSTGRES_USER: ${POSTGRES_USER}
      FLASK_ENV: development
    working_dir: '/app/src'
    volumes:
      - .:/app/src
    expose:
      - 5000
    network_mode: host
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: host
