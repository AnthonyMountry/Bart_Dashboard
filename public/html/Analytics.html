            <div class = "middleSect">

    <script>
        $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

        window.onload = () => {
            var t0 = performance.now();
            const pieCtx = document.getElementById("woPiChart").getContext("2d");
            const polCtx = document.getElementById("woDoughnut").getContext("2d");
            listWO().then(wos => {
                renderPiChart(pieCtx, wos);
                renderDoughnut(polCtx, wos);
                console.log(`rendered after ${performance.now() - t0}ms`);
            });
        }
    </script>
