<!DOCTYPE html>
<html lang="en">

    <style>
        body {font-family: Verdana, Geneva, sans-serif;}
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analytics</title>
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel = "stylesheet" href = "/css/styles.css">
        <link rel = "stylesheet" href = "/css/analyticsContent.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>

    <body>
        <section class = "sideMenu">
            <div class = "logo">
                <img src = "/public/img/trainLogo.jpg">
            </div>
            <nav>
                <a href ="/dashboard" ><i class="fa fa-home" aria-hidden = "true"></i> Dashboard </a>
             <!--   <a href ="#"><i class="fa fa-sticky-note-o" aria-hidden = "true"></i> Reports </a>  -->
                <a href ="/analytics" class = "active"><i class="fa fa-bar-chart" aria-hidden = "true"></i> Analytics</a>

            </nav>
        </section>

        <header>
            <div class = "search">
                <i class="fa fa-search" aria-hidden = "true"></i>
                <input type = "text" name = "" value = "">
            </div>

            <div class = "accountInfo">
                <a href = "#" class = "userName">Name</a>
                <a href = "#" class = notifications><i class="fa fa-bell-o" aria-hidden = "true"></i>
                    <span class = "notificationNum">#</span>
                </a>
            </div>
        </header>
        <section id = "analyticsContent">
            <div class = "topSect">
                <div class = "values">
                    <div class = "uniqueVisitors">
                        <span>Unique Visitors</span>
                        <span>Visitors in the current month</span>
                    </div>
                    <div class = "loadTime">
                        <span>Load Time</span>
                        <span>Average page load time</span>
                    </div>
                    <div class = "newIssues">
                        <span>New Issues</span>
                        <span>system incidents and alerts</span>
                    </div>

                </div>

                <div class = "analyticsGraphic1">
                    <span class = "title">
                        Asset Types
                    </span>
                    <canvas id="woDoughnut"></canvas>
                </div>
            </div>

            <div class = "middleSect">
                <h4>Work Order Status</h4>
                <div class = "middleGraph">
                    <span></span>
                    <!-- Data graph-->
                    <canvas id="woPiChart"></canvas>
                </div>

            </div>

            <div class = "bottomSect">
                <div class = "systemLog">

                </div>

                <div class = "newTickets">
                </div>
            </div>
        </section>

    </body>
    <script src="/js/work_order.js"></script>
    <script src="/js/graph.js"></script>
    <script>
        window.onload = () => {
            var t0 = performance.now();
            const pieCtx = document.getElementById("woPiChart").getContext("2d");
            const polCtx = document.getElementById("woDoughnut").getContext("2d");
            listWO().then(wos => {
                renderPiChart(pieCtx, wos);
                renderDoughnut(polCtx, wos);
                console.log(`rendered after ${performance.now() - t0}ms`);
            });
        }
    </script>
</html>
