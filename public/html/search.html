<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/search_view.css">
    </head>

    <body>
        <div class = "wrapper">
            <nav id = "sidebar">
                <ul class="list-unstyled components">
                    <!-- TODO some heading or something -->
                    <li class="active">
                        <a href ="/dashboard"><i class="fa fa-home" aria-hidden = "true"></i> Dashboard </a>
                        <!-- TODO sub-menu here maybe?? -->
                    </li>
                    <li>
                        <a href ="/analytics"> <i class = "active"><i class="fa fa-bar-chart" aria-hidden = "true"></i> Analytics</a>
                    </li>
                    <li>
                        <a href ="/search"><i class="fa fa-search" aria-hidden = "true"></i> Search </a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li>
                        <form enctype="multipart/form-data" action="/api/upload" method="POST">
                            <input
                                id="fileUpload"
                                type="file"
                                name="file"
                                placeholder="Upload File"
                                accept=".csv,.xls,.xlsx,.xlsm"
                            >
                            <button type="submit" id="fileUploadSubmit">Upload</button>
                        </form>
                    </li>
                </ul>

                <!-- <a href ="/dashboard" class = "active"><i class="fa fa-home" aria-hidden = "true"></i> Dashboard </a> -->
                <!-- <a href ="/Reports.html"><i class="fa fa-sticky-note-o" aria-hidden = "true"></i> Reports </a> -->
                <!-- <a href ="/analytics"><i class="fa fa-bar-chart" aria-hidden = "true"></i> Analytics</a> -->

            </nav>
            <!-- <header></header> -->

            <header>
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>

                </button>

                <div class = "search">
                    <i class="fa fa-search" aria-hidden = "true"></i>
                    <input type = "text" name = "" value = "">
                </div>

                <div class = "accountInfo">
                    <a href = "#" class = "userName">Name</a>
                    <a href = "#" class = "notifications"><i class="fa fa-bell-o" aria-hidden = "true"></i>
                        <span class = "notificationNum" id="notificationNum">
                            #
                        </span>
                    </a>
                </div>
            </header>
        <div class="main" style="padding-left: 390px; padding-top: 55px;">
            <div class = "heading">
                <h1>Search Page</h1>
            </div>
            <div> 
                <input id="searchbar" type="text" placeholder="Search MPU or Assets using id.." name="search">
                <button class="button search-mpu" onclick="searchMPU()">Search MPU</button>
                <button class="button search-asset" onclick="searchAssets()">Search Assets</button>
            </div> 
            <div id="data-display"></div>
            <table id="readings-table" style="background-color: #BDD4F2; border: 1px solid black;"></table>
        </div>
        <script src="../js/search.js"></script>
    </body>        
</html>
